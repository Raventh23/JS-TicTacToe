<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>tic-tac-toe</title>
  <link href="stylesheet.css" rel="stylesheet" type="text/css" />
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="script.js"defer></script>
</head>

<body>
  <div class = "game">
    <div class="header">
      <h2 class="turn">P1's Turn</h2>

      <div class="board">
        <div class="gb">
          <div class="tile row0 col0"></div>
          <div class="tile row0 col1"></div>
          <div class="tile row0 col2"></div>
          <div class="tile row1 col0"></div>
          <div class="tile row1 col1"></div>
          <div class="tile row1 col2"></div>
          <div class="tile row2 col0"></div>
          <div class="tile row2 col1"></div>
          <div class="tile row2 col2"></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
